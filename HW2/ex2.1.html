<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ex2.1</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    td.row1{
        font-size: xx-small;
    }
    td.row2{
        font-size: x-small;
    }
    td.row3{
        font-size: small;
    }
    td.row4{
        font-size: medium;
    }
    td.row5{
        font-size: large;
    }
    td.row6{
        font-size: x-large;
    }
    td.row7{
        font-size: xx-large;
    }
</style>

<body>
    <table>
        <tr>
            <th>Text Values</th>
            <th>EM Units</th>
            <th>Px Units</th>
            <th>Pt Units</th>
            <th>Percentage</th>
        </tr>

        <tr style="background: red">
            <td class="row1" style="color:white">xx-small</td>
            <td class="row1" style="color:white">.5em</td>
            <td class="row1" style="color:white">8px</td>
            <td class="row1" style="color:white">6pt</td>
            <td class="row1" style="color:white">50%</td>
        </tr>

        <tr style="background: yellow">
            <td class="row2">x-small</td>
            <td class="row2">.60em</td>
            <td class="row2">22px</td>
            <td class="row2">8pt</td>
            <td class="row2">60%</td>
        </tr>
        <tr style="background: green">
            <td class="row3" style="color:white">small</td>
            <td class="row3"style="color:white">.75em</td>
            <td class="row3"style="color:white">13px</td>
            <td class="row3" style="color:white">10pt</td>
            <td class="row3" style="color:white">75%</td>
        </tr>
        <tr style="background: cyan">
            <td class="row4">medium</td>
            <td class="row4">1em</td>
            <td class="row4">16px</td>
            <td class="row4">12pt</td>
            <td class="row4">110%</td>
        </tr>
        <tr style="background: purple">
            <td class="row5" style="color:white">large</td>
            <td class="row5" style="color:white">1.15em</td>
            <td class="row5" style="color:white">18px</td>
            <td class="row5" style="color:white">13.5pt</td>
            <td class="row5" style="color:white">110%</td>
        </tr>
        <tr style="background: yellow">
            <td class="row6">x-large</td>
            <td class="row6">1.5em</td>
            <td class="row6">24px</td>
            <td class="row6">18pt</td>
            <td class="row6">150%</td>
        </tr>
        <tr style="background: red">
            <td class="row7" style="color:white">xx-large</td>
            <td class="row7" style="color:white">2em</td>
            <td class="row7" style="color:white">30px</td>
            <td class="row7" style="color:white">24pt</td>
            <td class="row7" style="color:white">200%</td>
        </tr>
    </table>

</body>

</html>
