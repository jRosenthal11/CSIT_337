<!DOCTYPE html>
<html>

<head>
    <title>Ex7-1</title>
    <script>
        var colors = ["blue", "cyan", "grey", "green", "purple", "black"]
        for (var i = 2; i <= 7; i++) {
            document.writeln("<p style = 'font-size:" + i + "ex; color:" + colors[i - 2] + "'>HTML5 font size " +
                i + "ex</p>");
        }
        for (var j = 6; j >= 2; j--) {
            document.writeln("<p style = 'font-size:" + j + "ex; color:" + colors[j-2] + "'>HTML5 font size " +
                j + "ex</p>");
        }
    </script>
</head>

<body>



</body>

</html>
