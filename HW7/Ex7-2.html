<!DOCTYPE html>
<html>

<head>
    <title>EX7-2</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            background-color: lightgreen;
        }

        table,
        td,
        th {
            border: 1px solid black;
            padding: 4px;
            
        }

        th {
            text-align: left;
            color: white;
            background-color: darkblue;
        }

        tr.oddrow {
            background-color: yellow;

        }
    </style>
    <script>
        var amount;
        var principal = 1000.00;
        var rate1 = 0.05;
        var rate2 = 0.06;
        var rate3 = 0.07;

        document.writeln("<table>");
        document.writeln("<thead><tr><th>Year</th>");
        document.writeln("<th>Amount on Deposit</th>");
        document.writeln("<th>Interest Rate</th>");
        document.writeln("</tr></thead><tbody>");
        for (var year = 1; year <= 10; ++year) {
            amount = principal * Math.pow(1.0 + rate1, year);

            if (year % 2 !== 0)
                document.writeln("<tr class ='oddrow'><td>" + year + "</td><td>" + amount.toFixed(2) + "</td><td>" +
                    rate1 + "</td></tr>");
            else
                document.writeln("<tr><td>" + year + "</td><td>" + amount.toFixed(2) + "</td><td> " + rate1 +
                    "</td></tr>");
        }
        document.writeln("</tbody></table>");

        document.writeln("<table>");
        document.writeln("<thead><tr><th>Year</th>");
        document.writeln("<th>Amount on Deposit</th>");
        document.writeln("<th>Interest Rate</th>");
        document.writeln("</tr></thead><tbody>");
        for (var year = 1; year <= 10; ++year) {
            amount = principal * Math.pow(1.0 + rate2, year);

            if (year % 2 !== 0)
                document.writeln("<tr class ='oddrow'><td>" + year + "</td><td>" + amount.toFixed(2) + "</td><td>" +
                    rate2 + "</td></tr>");
            else
                document.writeln("<tr><td>" + year + "</td><td>" + amount.toFixed(2) + "</td><td> " + rate2 +
                    "</td></tr>");
        }
        document.writeln("</tbody></table>");
        document.writeln("<table>");
        document.writeln("<thead><tr><th>Year</th>");
        document.writeln("<th>Amount on Deposit</th>");
        document.writeln("<th>Interest Rate</th>");
        document.writeln("</tr></thead><tbody>");
        for (var year = 1; year <= 10; ++year) {
            amount = principal * Math.pow(1.0 + rate3, year);

            if (year % 2 !== 0)
                document.writeln("<tr class ='oddrow'><td>" + year + "</td><td>" + amount.toFixed(2) + "</td><td>" +
                    rate3 + "</td></tr>");
            else
                document.writeln("<tr><td>" + year + "</td><td>" + amount.toFixed(2) + "</td><td> " + rate3 +
                    "</td></tr>");
        }
        document.writeln("</tbody></table>");
    </script>
</head>

</html>
